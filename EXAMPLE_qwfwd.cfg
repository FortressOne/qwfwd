// The name of this configuration file should be qwfwd.cfg

hostname MY_QWFWD_RENAME_THIS	// specify a hostname
// net_port			// specify UDP listening port (default: 30000)
// net_ip			// specify IP-address listen to (default: all IPs)
sys_readstdin 0			// allows qwfwd to run in background
// developer			// enabled developer (0=off, 1=enabled)
// masters			// specify a list of master servers
// masters_heartbeat		// allow sending heartbeats to masters (0=off, 1=enabled)
// masters_query		// query the master server list (0=off, 1=enabled)
