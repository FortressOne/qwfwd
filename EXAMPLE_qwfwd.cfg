// The name of this configuration file should be qwfwd.cfg

set hostname MY_QWFWD_RENAME_THIS	// specify a hostname
// set net_port						// specify UDP listening port (default: 30000)
// set net_ip						// specify IP-address listen to (default: all IPs)
set sys_readstdin 0					// allows qwfwd to run in background
// set developer					// enabled developer (0=off, 1=enabled)
// set masters						// specify a list of master servers
// set masters_heartbeat			// allow sending heartbeats to masters (0=off, 1=enabled)
// set masters_query				// query the master server list (0=off, 1=enabled)
